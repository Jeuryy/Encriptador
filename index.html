<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="shortcut icon" href="img/spiderweb.png">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/spiderman-logo.png" alt="Logo de Alura" id="page-logo" onclick="guide()">
    </header>
    <main>
        <div class="container">

            <div class="div-write-text">
                <textarea name="text" id="text" cols="85" rows="25" placeholder="Tu mesaje va aqui..."></textarea>
                <button id="clear-content" onclick="clearText()">X</button>
                <p id="info" style="color: #FFFFFF; ">
                    <img id="info-img" src="img/info.png" alt="Icono de informacion"> Se convertiran mayusculas en minusculas y se removeran los acentos.
                </p>
                <button type="button" id="btn-encrypt" onclick="encrypt()">Encriptar</button>
                <button type="button" id="btn-decrypt" onclick="decrypt()">Desencriptar</button>

            </div>

            <div class="div-show-text">

                <img src="img/notfound.png" alt="No text found to encript" id="notfound-img">

                <p id="notfound-text"><strong>Nada hay mensaje</strong><br><br>El mensaje encriptado/desencriptado aparecera aqui</p>

                <button id="copy" onclick="copyText()">Copiar</button>
                <!--<div id=" result-text ">

                    <h3 class="notfound-text ">Ning√∫n mensaje fue encontrado.</h3>
                    <p class="notfound-text ">Ingresa el texto que desees encriptar o desencriptar</p>

                    <button id="copy ">Copiar</button>-->

            </div>

        </div>

        </div>
    </main>
    <footer>

        <div>
            <img src="img/logo-footer.png" alt="mi logo" id="logo-footer">

            <p class="text-footer"> &copy Copyright Jeury Pierre Dide + Alura - ONE Next Education</p>
        </div>

    </footer>
</body>

<script src="main.js"></script>

</html>
