<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/frozone.png">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo de Alura" id="page-logo">
    </header>
    <main>
        <div class="container">

            <div class="div-write-text">
                <textarea name="text" id="text" cols="85" rows="25" placeholder="Ingrese el texto aqui"></textarea>
                <p id="info">
                    <img id="info-img" src="img/info.png" alt="Icono de informacion"> Solo letras minúsculas y sin acentos.
                </p>
                <button type="button" id="btn-encrypt">Encriptar</button>
                <button type="button" id="btn-decrypt">Desencriptar</button>

            </div>

            <div class="div-show-text">

                <img src="img/notfound.png" alt="No text found to encript" id="notfound-img">

                <p class="notfound-text"><strong>Ningún mensaje fue encontrado.</strong><br><br> Ingresa el texto que desees encriptar o desencriptar</p>

                <button id="copy">Copiar</button>
                <!--<div id="result-text">

                    <h3 class="notfound-text">Ningún mensaje fue encontrado.</h3>
                    <p class="notfound-text">Ingresa el texto que desees encriptar o desencriptar</p>

                    <button id="copy">Copiar</button>-->

            </div>

        </div>

        </div>
    </main>
</body>
<footer>

    <div>
        <img src="img/logo-footer.png" alt="mi logo" id="logo-footer">

        <p class="text-footer"> &copy Copyright Jeury Pierre Dide + Alura - ONE Next Education</p>
    </div>

</footer>

</html>
